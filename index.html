<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint4</title>
</head>

<body>
    <header>
    </header>

    <main class="container-fluid">
        
        <div class="row">
            <div class="col-3 min-vh-100">
            </div>
<!-- clock & quote-->
            <div class="col-6">
                <div class="row flex-column min-vh-100">
                    <div class="clock col d-flex justify-content-center align-items-end" id="clock">clock</div>
                    

            <!-- inject quotes  -->
                    
                    <div class="col d-flex justify-content-center align-items-end" id="quote">

                        <!-- <div class="p-3 question" id="quotesContent">
                            <div class="quotesContent"> ${quotesContent} </div> 
                              <div class="hide answer pt-2 text-center">${author}</div>
                        </div> -->



                    </div>
                </div>
            </div>
<!-- weather / to-do row -->
            <div class="col-3">
                <div class="row flex-column min-vh-100">
                <!-- Weather spot col -->
                    <div class="col d-flex justify-content-end align-items-start" id="weather">weather</div>


                <!-- ToDo card col -->
                    <div class="col d-flex justify-content-end align-items-end" id="todoBox">
                        <div class="task-card shadow mb-4">
                            <div class="text-center text-light ${this.color} p-2 d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <h3 class='pl-3 pt-2'>Today</h3>
                                    <p id="todoCount"></p>
                                </div>
                            </div>
                            <div class="p-3">
                                <p id="todo"> 
                                    <!-- todos inject in here -->
                                </p>
                            </div>
                            <form class="d-flex p-2" onsubmit="app.todosController.addTodo()">
                                <input type="text" name="addTodo" id="addTodo" class="form-control"
                                    placeholder="Add Item..." aria-describedby="helpId" minlength="3" maxlength="50"
                                    required>
                                <button type="submit" class="btn btn-outline-sucess" title='Add Your ToDo Here'><i
                                        class="fas fa-plus text-light"></i></button>
                            </form>
                        </div>






                    </div>
                </div>    
            </div>
        </div>
    </main>


<!-- Script tags -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
