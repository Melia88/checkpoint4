<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint4</title>
</head>

<body>
    <header>
    </header>

    <main class="container-fluid">
        <!-- 3-col row -->
        <div class="row">
            <div class="col-3 min-vh-100">
            </div>
<!-- clock -->
            <div class="col-6">
                <div class="row flex-column min-vh-100">
                    <div class="col d-flex justify-content-center align-items-end">clock</div>
                    <div class="col d-flex justify-content-center align-items-end">quote</div>
                </div>
            </div>
<!-- weather / to-do card -->
            <div class="col-3">
                <div class="row flex-column min-vh-100">
                    <div class="col d-flex justify-content-end align-items-start">weather</div>
                    <div class="col d-flex justify-content-end align-items-end" id="todoBox">to-dos

                        <div class="task-card shadow bg-white rounded">
                            <div class="text-center ${this.color} p-2 d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <h3>Today</h3>
                                </div>
                            </div>
                            <div class="p-3">
                                <ul> ${this.ListItems} </ul>
                            </div>
                            <form class="d-flex p-2" onsubmit="app.listItemsController.addListItem('${this.id}')">
                                <input type="text" name="itemName" id="itemName" class="form-control"
                                    placeholder="Add Item..." aria-describedby="helpId" minlength="3" maxlength="50"
                                    required>
                                <button type="submit" class="btn btn-primary" title='Add Your ToDo Here'><i
                                        class="fas fa-plus"></i></button>
                            </form>
                        </div>






                    </div>
                </div>    
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
